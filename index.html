<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Dinheiro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon.png" alt="favicon">
</head>
<body>
    <img src="assets/conversor-money-logo.png" alt="gif-money" class="img">
    <main class="wrapper">
        <p class="convert-title">Converter <span class="convert-title-strong">de</span></p>
        <select class="convert-from">
            <option>R$ Real Brasileiro</option>
        </select>

        <p class="convert-title">Converter <span class="convert-title-strong">para</span></p>
        <select class="convert-to">
            <option value="dolarAmericano">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra Esterlina</option>
            <option value="pesoArgentino">$ Peso Argentino</option>
            <option value="dolarCanadense">C$ Dólar Canadense</option>
            <option value="ieneJapones">¥ Iene Japonês</option>
            <option value="pesoColombiano">$ Peso Colombiano</option>
            <option value="pesoMexicano">Mex$ Peso Mexicano</option>
            <option value="bitcoin">₿ Bitcoin</option>
            <option value="ethereum">Ξ Ethereum</option>
        </select>

        <label class="text-label">Valor</label>
        <input class="input-value" placeholder="R$ 0,00 BRL" type="number" inputmode="numeric">

        <button class="convert-button button-effect">Converter</button>
        <p class="price"> 1 BRL = <span class="price-live"> 0.17 USD</span></p>

        <section class="coins">
            <div class="real-info">
                <img class="icon-real" src="assets/real-icon.png" alt="real-icon">
                <h5 class="coin-title-real">Real</h5>
                <h4 class="coin-value-real">R$ 0,00 BRL</h4>
            </div>

            <div class="gid-div">
                <img class="gif" src="assets/gif.gif" alt="down-arrow">
            </div>
    
            <div class="dolar-info">
                <img class="icon-dolar" src="assets/dolar-icon.png" alt="dolar-icon">
                <h5 class="coin-title-dolar">Dólar Americano</h5>
                <h4 class="coin-value-dolar">$0.00 USD</h4>     
            </div>
            <div class="warning">
                <p class="warning-text"><span class="warning-icon">!</span>Cotação desatualizada</p>
            </div>
            </section>
        <footer>
            <p class="credits">Desenvolvido por @rrmorais | 1º projeto em JS</p>
            <a href="https://www.linkedin.com/in/renansmorais" target="_blank"><button class="repository button-effect">LinkedIn →</button></a>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
