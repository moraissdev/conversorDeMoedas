<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Dinheiro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon.png" alt="favicon">
</head>
<body>
    <img src="assets/conversor-money-logo.png" alt="gif-money" class="img">
    <main class="wrapper">
        <p class="convert-title">Converter <span class="convert-title-strong">de</span></p>
        <select class="convert-from">
            <option>R$ Real Brasileiro</option>
        </select>

        <p class="convert-title">Converter <span class="convert-title-strong">para</span></p>
        <select class="convert-to">
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra Esterlina</option>
            <option value="bitcoin">₿ Bitcoin</option>
        </select>

        <label class="text-label">Valor</label>
        <input class="input-value" placeholder="R$ 0,00" type="number" inputmode="numeric">

        <button class="convert-button button-effect">Converter</button>

        <section class="coins">
            <div class="real-info">
                <img class="icon-real" src="assets/real-icon.png" alt="real-icon">
                <h5 class="coin-title-real">Real</h5>
                <h4 class="coin-value-real">R$ 0,00</h4>
            </div>

            <div class="arrow">
                <img class="down-arrow" src="assets/arrow.png" alt="down-arrow">
            </div>
    
            <div class="dolar-info">
                <img class="icon-dolar" src="assets/dolar-icon.png" alt="dolar-icon">
                <h5 class="coin-title-dolar">Dólar Americano</h5>
                <h4 class="coin-value-dolar">US$ 0,00</h4>     
            </div>
        </section>
        <footer>
            <p class="credits">Desenvolvido por @rrmorais | Projeto com JS</p>
            <a href="https://github.com/moraissdev/convertMoney" target="_blank"><button class="repository button-effect">Repositório →</button></a>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
