<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="assets/conversor money logo 2.png" alt="gif-money" class="img">
    <main class="wrapper">
        <p class="convert-title">Converter <span class="convert-title-strong">de</span></p>
        <select class="convert-from">
            <option value="realConvert">R$ Real Brasileiro</option>
            <option value="dolarConvert">US$ Dólar Americano</option>
            <option value="euroConvert">€ Euro</option>
            <option value="libraConvert">£ Libra Esterlina</option>
        </select>

        <p class="convert-title">Converter <span class="convert-title-strong">para</span></p>
        <select class="convert-to">
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="real">R$ Real Brasileiro</option>
            <option value="libra">£ Libra Esterlina</option>
        </select>

        <label class="text-label">Valor</label>
        <input id="inputToValue" class="input-value" placeholder="R$ 0,00" type="number">

        <button class="convert-button button-effect">Converter</button>

        <section class="coins">
            <div class="real-info">
                <img class="icon-real" src="assets/real-icon.png" alt="real-icon">
                <h5 class="coin-title-real">Real</h5>
                <h4 id="coinRealToAnotherCurrency" class="coin-value-real">R$ 0,00</h4>
            </div>

            <div class="arrow">
                <img class="down-arrow" src="assets/down-arrow.png" alt="down-arrow">
            </div>
    
            <div class="dolar-info">
                <img class="icon-dolar" src="assets/dolar-icon.png" alt="dolar-icon">
                <h5 class="coin-title-dolar">Dólar Americano</h5>
                <h4 class="coin-value-dolar">US$ 0,00</h4>     
            </div>
        </section>
    </main>
    <script src="scriptConvertFrom.js"></script>
    <script src="scriptConvertPart2.js"></script>
</body>
</html>
